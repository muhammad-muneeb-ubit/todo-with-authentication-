<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blob"></div>
    <div class="container auth card">
        <div id="signup-form" class="form">
            <h2>Signup</h2>
            <input type="text" id="signup-name" placeholder="Name" />
            <input type="email" id="signup-email" placeholder="Email" />
            <input type="password" id="signup-password" placeholder="Password" />
            <button onclick="signup()" class="btn">Signup</button>
            <p style="margin-left: 30px !important;">Already have an account? <a href="#" class="a-text" onclick="showLogin()">Login</a></p>
        </div>

        <div id="login-form" class="form hidden">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" />
            <input type="password" id="login-password" placeholder="Password" />
            <button onclick="login()" class="btn">Login</button>
            <p style="margin-left: 30px !important;">Don't have an account? <a href="#"  class="a-text" onclick="showSignup()">Signup</a></p>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
